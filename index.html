<html>
  <head>
    <title>Apex Auctions</title>
    <style>
      .image {
        max-width: 100%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <script>
      var imageBaseFormats = ["r", "l", "t", "u"];
      var imageHighFormats = [
        "010_01",
        "010_02",
        "010_03",
        "010_04",
        "020_01",
        "020_02",
        "020_03",
        "020_04",
        "030_01",
        "030_02",
        "030_03",
        "030_04",
        "040_01",
        "040_02",
        "040_03",
        "040_04",
        "050_01",
        "050_02",
        "050_03",
        "050_04",
        "060_01",
        "060_02",
        "060_03",
        "060_04",
      ];

      function generateImages(date, id) {
        var images = document.getElementById("images");
        var parsedDate = date.replace(/-/g, "");

        for (
          var i = 0;
          i < imageBaseFormats.length + imageHighFormats.length;
          i += 1
        ) {
          var folder = i < 4 ? "/image_cube_high/" : "/image_item_high/";
          var filename = i < 4 ? imageBaseFormats[i] : imageHighFormats[i];
          var img = document.createElement("img");
          img.classList.add("image");
          img.src =
            "http://jadb2.jupiter.ac/auctiondata/bds/disp/bds/" +
            parsedDate +
            folder +
            id +
            "_" +
            filename +
            ".jpg";
          images.appendChild(img);
        }
      }

      function resetImages() {
        var images = document.getElementById("images");
        images.innerHTML = "";
      }

      function submitForm() {
        var date = document.getElementById("date");
        var id = document.getElementById("id");

        if (date.value && id.value) {
          resetImages();
          generateImages(date.value, id.value);
        } else {
          alert("Please enter a date and ID");
        }

        return false;
      }
    </script>
    <img src="logo.jpeg" alt="Apex Moto" />
    <form onsubmit="return submitForm();">
      <p>
        <label for="name">Auction Date</label>
        <input
          type="date"
          name="date"
          id="date"
          placeholder="Example: 2020/11/21"
        />
      </p>
      <p>
        <label for="id">Auction ID</label>

        <input
          type="text"
          name="id"
          id="id"
          placeholder="Example: 3423423523"
        />
      </p>
      <input type="submit" value="submit" />
      <input type="reset" value="reset" onClick="resetImages();" />
    </form>
    <div id="images" />
  </body>
</html>
